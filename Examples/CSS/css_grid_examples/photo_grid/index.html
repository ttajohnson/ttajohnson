<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <style>
        @import url(https://necolas.github.io/normalize.css/8.0.1/normalize.css);
        @import url('./main.css');
        @import url('./style.css');
    </style>
</head>
<body>
    <h1>Photo Grid</h1>
    <div class="photo-grid">
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1654493404885-5254978e9705?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80')">1</div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1635680825935-65e2b0973f6f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDN8aVVJc25WdGpCMFl8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60')">2</div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1646672233305-98d8c30c7b08?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80')">3</div>

        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1654072227735-4fa00d731bb9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80')">5</div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1654360757816-255c924e4e40?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80')">6</div>

        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1654016376389-3a8ccd95d53a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=996&q=80')">9</div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1653817516856-48081311b58a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80')">10</div>

        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1646587113049-37d3d6db1987?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80')">12</div>
    </div>

</html>
